spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
  activemq:
    broker-url: tcp://activemq:61616

activemq:
  brokerUrl: tcp://activemq:61616

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
  client:
    serviceUrl:
      # cloud setup, IP points to eureka on AWS
      defaultZone: http://35.158.23.99:8761/eureka/

server:
  port: 8081
  contextPath: /identity/v1/*
  max-http-header-size: 16384

endpoints:
    shutdown:
      enabled: true

cassandra:
  clustername: datacenter1
  contactPoints: cassandra:9042
  keyspace: seshat
  cl:
    read: ONE
    write: ONE
    delete: ONE

connpool:
  host: mariadb
  port: 3306
  user: root
  password: mysql
  metainstance: system_console
  idleMaxAgeInMinutes: 240
  idleConnectionTestPeriodInMinutes: 60
  maxConnectionsPerPartition: 10
  minConnectionsPerPartition: 1
  partitionCount: 2
  acquireIncrement: 5
  statementsCacheSize: 100

executor:
  corepoolsize: 32
  maxpoolsize: 16384
  queuecapacity: 0
  threadname: mifosio-executor-

system:
  publicKey:
    modulus: 
    exponent: 65537
    timestamp: 2017-04-18T09_44_22

identity:
  passwordExpiresInDays: 93
  timeToChangePasswordAfterExpirationInDays: 4
  token:
    refresh:
      secureCookie: false
