  cassandra:
    image: cassandra:3.0.1
    container_name: cassandra
    ports:
      - "9042:9042"
    networks:
      - fineract

  mariadb:
    image: mysql:5.7.18
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
    ports:
      - "3306:3306"
    networks:
        - fineract

  activemq:
    image: rmohr/activemq:latest
    container_name: activemq
    ports:
      - "61616:61616"
      - "8161:8161"
      - "61614:61614"
      - "61613:61613"
    networks:
      - fineract

  identity:
    build:
      context: ./fineract-project/identity
    image: bootcamp/identity
    container_name: identity
    working_dir: /
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://35.158.23.99:8888
      - SPRING_CLOUD_CONFIG_LABEL=extract-config-and-discovery-to-cloud
      - SPRING_APPLICATION_NAME=identity_<user>-v1
      - SPRING_PROFILES_ACTIVE=<stage>
    depends_on:
        - mariadb
        - cassandra
        - activemq
    networks:
        - fineract

  provisioner:
    build:
      context: ./fineract-project/provisioner
    image: bootcamp/provisioner
    container_name: provisioner
    working_dir: /
#    command: java -jar app.jar
    ports:
      - "9090:9090"
      - "8090:8090"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://35.158.23.99:8888
      - SPRING_CLOUD_CONFIG_LABEL=extract-config-and-discovery-to-cloud
      - SPRING_APPLICATION_NAME=provisioner_<user>-v1
      - SPRING_PROFILES_ACTIVE=<stage>
    depends_on:
        - mariadb
        - cassandra
        - identity
        - activemq
    networks:
        - fineract

  office:
    build:
      context: ./fineract-project/office
    image: bootcamp/office
    container_name: office
    working_dir: /
    command: java -jar app.jar
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://35.158.23.99:8888
